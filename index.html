<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>

  <div>
    <img src="images/bg-pattern-top.svg" alt="" class="top-bg">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-bg">
  </div>
  <main class="container">
    <div class="top">
      <div class="image-container"><img src="images/image-victor.jpg" alt=""></div>
    </div>
    <div class="bottom">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <hr>
      <div class="counter">
        <div>
          <h2>80K</h2>
          <p>Follwers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/aghla_abdo">Aghla Abdo</a>.
  </footer>

</body>
</html>
